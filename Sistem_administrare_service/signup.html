<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creează Cont Nou - ServiceFlow</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body id="top">
    <div class="form-container">
        <div style="text-align: center; margin-bottom: 1.5rem;">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="ServiceFlow Logo" style="height: 60px;">
            </a>
        </div>
        <h1>Creează-ți contul de service</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="service-name">Numele Service-ului</label>
                <input type="text" id="service-name" name="service-name" required>
            </div>
            <div class="form-group">
                <label for="cui">CUI / CIF</label>
                <input type="text" id="cui" name="cui">
            </div>
            <div class="form-group">
                <label for="email">Adresa ta de Email (Admin)</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Parolă</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Înregistrează-te</button>
            <p>Ai deja cont? <a href="login.html">Autentifică-te</a></p>
        </form>
    </div>
    <a href="#top" class="back-to-top" aria-label="Mergi sus">⬆️</a>
</body>
</html>
