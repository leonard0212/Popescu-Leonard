<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programare Online - Portal Client</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/client.css">
</head>
<body id="top">
    
    <div class="client-portal">
        <aside class="client-nav">
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="Logo Service" class="logo">
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="client_dashboard.html">Panoul Meu</a></li>
                    <li><a href="client_equipment.html">Echipamentele Mele</a></li>
                    <li><a href="client_booking.html" class="active">Programare Online</a></li>
                    <li><a href="client_history.html">Istoric Service</a></li>
                    <li><a href="client_profile.html">Profilul Meu</a></li>
                    <li><a href="index.html">Deconectare</a></li>
                </ul>
            </nav>
        </aside>

        <main class="client-content">
            <header class="client-header">
                <h1>Programare Online</h1>
                <p>Alege serviciul, vehiculul și data dorită.</p>
            </header>

            <form class="booking-form">
                <div class="form-group">
                    <label for="vehicle">Pasul 1: Alege Vehiculul</label>
                    <select id="vehicle" name="vehicle">
                        <option value="B 123 ABC">Dacia Logan (B 123 ABC)</option>
                        <option value="B 456 XYZ">Ford Focus (B 456 XYZ)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="service">Pasul 2: Alege Serviciul Dorit</label>
                    <select id="service" name="service">
                        <option value="itp">Efectuare ITP</option>
                        <option value="revizie">Revizie Periodică</option>
                        <option value="mecanica">Problemă Mecanică (Necesită diagnostic)</option>
                        <option value="electrica">Problemă Electrică</option>
                        <option value="vulcanizare">Vulcanizare / Schimb Anvelope</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Pasul 3: Alege Data și Ora</label>
                    <input type="datetime-local" id="date" name="date" class="form-group" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;">
                </div>
                
                <button type="submit" class="btn btn-primary">Trimite Solicitarea de Programare</button>
            </form>
        </main>
    </div>

    <a href="#top" class="back-to-top" aria-label="Mergi sus">&uarr;</a>
</body>
</html>
