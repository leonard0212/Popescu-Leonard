<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Llogo – Branduri</title>
  <link rel="stylesheet" href="./styles/presentation.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./styles/branduri.css">
  <script defer src="./scripts/site.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
  <header class="header" id="header">
    <nav class="nav">
      <div class="logo"><img src="./exemplu/assets/llogo.png" alt="Llogo"></div>
      <ul class="nav-menu">
        <li><a href="./main.html#branduri" class="nav-link">Branduri</a></li>
        <li><a href="./website-uri.html" class="nav-link">Website-uri</a></li>
        <li><a href="./foto.html" class="nav-link">Foto</a></li>
        <li><a href="./log_in_page.html" class="nav-link">Log in</a></li>
      </ul>
      <button class="contact-btn" onclick="location.href='./contact.html'">Contact</button>
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">☰</button>
    </nav>
    <div class="mobile-menu" id="mobile-menu">
      <div class="mobile-nav">
        <a href="./main.html#branduri" class="nav-link" onclick="toggleMobileMenu()">Branduri</a>
        <a href="./website-uri.html" class="nav-link" onclick="toggleMobileMenu()">Website-uri</a>
        <a href="./foto.html" class="nav-link" onclick="toggleMobileMenu()">Foto</a>
        <a href="./log_in_page.html" class="nav-link" onclick="toggleMobileMenu()">Log in</a>
        <button class="contact-btn" onclick="location.href='./contact.html'">Contact</button>
      </div>
    </div>
  </header>

  <section class="section" style="padding-top:8rem">
    <div class="section-title fade-in">
      <h2>Branduri</h2>
      <p class="section-subtitle">Selecție de identități vizuale.</p>
    </div>
    <div class="swiper carousel">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><div class="card"><img src="./assets/logo/adsgo.jpg" alt="AdsGo" style="width:100%;height:100%;object-fit:cover;border-radius:12px"></div></div>
        <div class="swiper-slide"><div class="card"><img src="./assets/logo/anuntdb.jpg" alt="AnuntDB" style="width:100%;height:100%;object-fit:cover;border-radius:12px"></div></div>
        <div class="swiper-slide"><div class="card"><img src="./assets/logo/classlights.jpg" alt="Classlights" style="width:100%;height:100%;object-fit:cover;border-radius:12px"></div></div>
        <div class="swiper-slide"><div class="card"><img src="./assets/logo/ink story.jpg" alt="InkStory" style="width:100%;height:100%;object-fit:cover;border-radius:12px"></div></div>
        <div class="swiper-slide"><div class="card"><img src="./assets/logo/keia farming.jpg" alt="KeiaFarming" style="width:100%;height:100%;object-fit:cover;border-radius:12px"></div></div>
        <div class="swiper-slide"><div class="card"><img src="./assets/logo/victoria wine.jpg" alt="Victoria Wine" style="width:100%;height:100%;object-fit:cover;border-radius:12px"></div></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Llogo. Toate drepturile rezervate.</p>
  </footer>
</body>
</html>
