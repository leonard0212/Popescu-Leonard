<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Llogo – Autentificare</title>
  <link rel="stylesheet" href="./styles/presentation.css">
  <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
  <main class="page" aria-label="Pagină de autentificare">
    <section class="card" role="form" aria-labelledby="login-title">
      <div class="header">
        <h1 id="login-title">Autentificare</h1>
        <p class="subtitle">Conectează-te pentru a continua</p>
      </div>

      <form action="#" method="post" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input class="input" type="email" id="email" name="email" placeholder="exemplu@domeniu.com" required>
        </div>

        <div class="field">
          <label for="password">Parolă</label>
          <input class="input" type="password" id="password" name="password" placeholder="Introdu parola" minlength="6" required>
        </div>

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" id="remember" name="remember">
            Ține-mă minte
          </label>
          <a class="link" href="#">Ai uitat parola?</a>
        </div>

        <button class="btn" type="submit">Conectează-te</button>
      </form>

      <p class="footer">Nu ai cont? <a class="link" href="#">Înregistrează-te</a></p>
    </section>
  </main>
</body>
</html>
